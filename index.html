<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>INSTiGEN — Inventory Sticker Generator</title>

    <!-- libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="logo">INSTiGEN</div>
      </div>
      <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <button class="cta">Generate Now</button>
      </nav>
    </header>

    <main class="container">
      <section class="left">
        <h1>INVENTORY STICKER<br />GENERATOR</h1>

        <div class="controls">
          <button id="btnCustomize" class="btn primary">
            Customize Headers
          </button>
          <button
            id="btnDownloadTemplate"
            class="btn primary disabled"
            disabled
          >
            Download Template
          </button>
        </div>

        <div class="headers-preview card">
          <h3>Headers:</h3>
          <ul id="headersList" class="headers-list">
            <!-- populated by JS -->
          </ul>
        </div>

        <div class="file-row" id="fileArea" style="display: none">
          <label class="btn secondary" for="excelFile">Choose File</label>
          <input
            type="file"
            id="excelFile"
            accept=".xlsx,.xls"
            style="display: none"
          />
          <p class="hint">
            Upload file to show the preview before generating the PDF
          </p>
        </div>
      </section>

      <section class="right">
        <div class="preview-header">
          <h3>PREVIEW:</h3>
          <button id="btnGeneratePdf" class="btn primary" style="display: none">
            Generate PDF
          </button>
        </div>

        <div id="previewWrapper" class="preview-wrapper card">
          <!-- A4 page preview(s) -->
          <div id="preview" class="page"></div>
        </div>
      </section>
    </main>

    <!-- Customize modal -->
    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <h2>Customize Headers</h2>
        <p>
          Edit, add or remove headers. These will be the Excel columns in the
          template.
        </p>

        <div id="headerEditor" class="header-editor">
          <!-- inputs generated by JS -->
        </div>

        <div class="modal-actions">
          <button id="addHeader" class="btn secondary">+ Add Header</button>
          <div style="flex: 1"></div>
          <button id="cancelModal" class="btn">Cancel</button>
          <button id="saveModal" class="btn primary">Save</button>
        </div>
      </div>
    </div>

    <footer class="footer">INSTiGEN © 2025 — Developed by itzzmerov</footer>

    <script src="app.js"></script>
  </body>
</html>
